[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --cov=services
    --cov=routes
    --cov=main
    --cov=config
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=76
    -v
    --tb=short
    --ignore=tests/services/test_cache.py
asyncio_mode = auto
