# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      # Run the linter with auto-fix
      - id: ruff
        args: [--fix]
        name: ruff-lint
        description: Run Ruff linter with auto-fix

      # Run the formatter
      - id: ruff-format
        name: ruff-format
        description: Format code with Ruff

  # mypy - Static type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        name: mypy
        description: Run mypy type checker
        additional_dependencies:
          - types-requests
          - httpx
          - fastapi
          - google-generativeai
        args: [--ignore-missing-imports, --no-strict-optional]

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Prevent committing large files
      - id: check-added-large-files
        args: ['--maxkb=10240']  # 10MB limit

      # Check for files that would conflict in case-insensitive filesystems
      - id: check-case-conflict

      # Check for merge conflicts
      - id: check-merge-conflict

      # Check YAML syntax
      - id: check-yaml
        exclude: ^.github/workflows/  # CI workflows may have templating

      # Check TOML syntax
      - id: check-toml

      # Ensure files end with newline
      - id: end-of-file-fixer
        exclude: ^tests/.*\.txt$

      # Trim trailing whitespace
      - id: trailing-whitespace
        exclude: ^tests/.*\.txt$

  # pytest - Run tests before commit (optional, skip in CI)
  # Note: Tests are run separately in CI workflow, not in pre-commit
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        description: Run pytest test suite
        entry: bash -c 'command -v uv >/dev/null 2>&1 && uv run pytest --no-cov -q || echo "Skipping pytest (uv not available)"'
        language: system
        pass_filenames: false
        stages: [manual]  # Only run when explicitly requested with --hook-stage manual

# Global settings
default_language_version:
  python: python3

# Skip hooks on merge commits (optional)
